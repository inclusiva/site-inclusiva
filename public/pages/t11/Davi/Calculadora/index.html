<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Calculadora</title>
</head>

<body>
    <button class="historic" onclick="historicol()">Histórico</button>
    <div class="alinhar">
        <h1>Calculadora</h1>
        <h4>Davi seabra</h4>
        <input class="inpute" placeholder="Digite um numero" type="number" name="" id="valor1">
        <input class="inpute" placeholder="Digite um numero" type="number" name="" id="valor2">

        <p></p>
        <button type="button" id="botao" onclick="soma()"><img const="icons" src="./images/mais.png" alt=""></button>
        <button type="button" id="botao" onclick="subtração()"><img src="./images/minus-sign.png" alt=""
                srcset=""></button>
        <br>
        <button type="button" id="botao" onclick="multiplicação()"><img src="./images/close.png" alt=""
                srcset=""></button>
        <button type="button" id="botao" onclick="divisão()"><img src="./images/divide.png" alt="" srcset=""></button>
        <br>
        <p></p>
        <img class="pato" src="https://c.tenor.com/3NP3M9aViooAAAAj/duck-waddling.gif" alt="">
    </div>
</body>

</html>
