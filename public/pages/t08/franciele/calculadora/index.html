<!DOCTYPE html>
<html>
     <header>
          <meta charset="UTF-8">
          <title>CodePen - Calculadora - Aula 18</title>
          <link rel="stylesheet" href="./style.css">
     </header>

     <body>
        <div class="caixinha1">
            <h1>Calculadora</h1>
           </div>
               <hr>
           <div class="caixinha2">
           <input class="entradas" id="numero1" type="number" /> <br /> <br />
           <input class="entradas" id="numero2" type="number" /> <br /> <br />
           <input class="resultado" id="resultado" disabled=true /> <br /> <br />
           <button onClick="pegarDados('+')">+</button>
           <button onClick="pegarDados('-')">-</button>
           <button onClick="pegarDados('*')">X</button>
           <button onClick="pegarDados('/')">/</button>
           <button onClick="pegarDados('P')">P</button>
           <button onClick="pegarDados('R')">R</button> <br /> <br />
           <button onClick="trocar()">Trocar</button>
           <button onClick="limpar()">Limpar</button>
           <button onClick="zerar()">Zerar</button>
           <button onClick="anterior()">Anterior</button>
           <button onClick="verHistorico()">Historico</button>
           <button onClick="limparHistorico()">Apagar Historico</button>
           <input class="naturais" type="checkbox">
           </div>
     </body>
</html>
