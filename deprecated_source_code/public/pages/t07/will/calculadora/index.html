<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - calculadora </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="main">
  <section class="calculadora">
    <table>
      <tbody>
        <tr>
          <td colspan="4">
            <input id="tela" maxlength="30" readonly="readonly" type="text" />
          </td>
        </tr>
        <tr>
          <td><input id="apagarAnterior" type="button" value="&#8678;" /></td>
          <td><input id="limparTela" type="button" value="C" /></td>
        </tr>
        <tr>
          <td><input id="num7" type="button" value="7" /></td>
          <td><input id="num8" type="button" value="8" /></td>
          <td><input id="num9" type="button" value="9" /></td>
          <td><input id="divisao" type="button" value="/" /></td>
        </tr>
        <tr>
          <td><input id="num4" type="button" value="4" /></td>
          <td><input id="num5" type="button" value="5" /></td>
          <td><input id="num6" type="button" value="6" /></td>
          <td><input id="multiplicacao" type="button" value="*" /></td>
        </tr>
        <tr>
          <td><input id="num1" type="button" value="1" /></td>
          <td><input id="num2" type="button" value="2" /></td>
          <td><input id="num3" type="button" value="3" /></td>
          <td><input id="subtracao" type="button" value="-" /></td>
        </tr>
        <tr>
          <td><input id="num0" type="button" value="0" /></td>
          <td><input id="ponto" type="button" value="." /></td>
          <td><input id="resultado" type="button" value="=" /></td>
          <td><input id="soma" type="button" value="+" /></td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
