<!DOCTYPE html>
<html>
     <header>
          <meta charset="UTF-8">
          <title>CodePen - Calculadora - Aula 18</title>
          <link rel="stylesheet" href="./style.css">
     </header>

     <body>
      <div class="calculadora">
        <h1 class="titulo"> 
          Calculadora
          <h1>
            <div class="visor">
              
            <input type="number" id="inp1" class="entradas"></input>
         <input type="number" id="inp2" class="entradas"></input>
         <input type="checkbox" id="selecao"/>
        </div>
        
       <button 
      class="botao-mais"onClick="operacoes('+')"> + </button>
        
       <button 
      class="botao-menos"onClick="operacoes('-')"> - </button>
        
       <button 
      class="botao-vezes"onClick="operacoes('*')"> x </button> 
        
       <button 
      class="botao-dividir"onClick="operacoes('/')"> รท </button>
      
       <button class="botao-limpar" id="limpar"  onClick="limpar()"> Limpar </button>
        
       <button  class="botao-zerar" id="zerar" 
      onClick="zerar()"> Zerar </button>
        
         <button  class="botao-historico" id="historico" 
      onClick="historico"> historico </button>
        
        <button  class="botao-anterior" id="anterior" 
      onClick="anterior"> anterior </button>
          </div>
      
      <h4 id="resultado"></h4> </h4>
      <output id="comparador"></output>
      <script  src="./script.js"></script>
     </body>
</html>
