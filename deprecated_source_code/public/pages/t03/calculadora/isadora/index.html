<body>

  <label>Numero 1 </label>

<input id="valor_2" type="number"/>
<label>Naturais</label>
<input id="naturais" class="naturais" type="checkbox"/>

</br>

<button class="botao" onClick= "operacao('+')"
        id="btn_soma" > + </button>
</br>

</br>

       id="btn_multiplicar" > * </button>
</br>

<button class="botao" onClick= "operacao('/')"

</br>
<input id = "resultado" type ="number">

  <button  class="botao"type="button" onClick="Limpar()">Limpar</button>
  
<button class="botao"
     type="button"onClick="anterior()">Anterior</button>
