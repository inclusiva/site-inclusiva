<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <section class="calculadora">
        <h1 class="titulo">
            Calculadora
            <h1>
                <div class="visor">

                    <input type="number" id="inp1"></input>
                    <input type="number" id="inp2"></input>

                </div>
                <button OnMouseOver="this.style.backgroundColor='black'" OnMouseOut="this.style.backgroundColor='white'" class="botao-mais" onClick="Adição()"> + </button>

                <button OnMouseOver="this.style.backgroundColor='black'" OnMouseOut="this.style.backgroundColor='white'" class="botao-menos" onClick="Subtração()"> - </button>

                <button OnMouseOver="this.style.backgroundColor='black'" OnMouseOut="this.style.backgroundColor='white'" class="botao-vezes" onClick="Multiplicação()"> x </button>


                <button OnMouseOver="this.style.backgroundColor='black'" OnMouseOut="this.style.backgroundColor='white'" class="botao-dividir" onClick="Divisão()"> ÷ </button>

                <button OnMouseOver="this.style.backgroundColor='black'" OnMouseOut="this.style.backgroundColor='white'" class="botao-limpar" id="limpar " onClick="limpar()"> Limpar </button>

                <button OnMouseOver="this.style.backgroundColor='black' " OnMouseOut="this.style.backgroundColor='white' " class="botao-zerar " id="zerar " onClick="zerar() "> Zerar </button>

    </section>
</body>

</html>
