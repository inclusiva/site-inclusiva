<html lang="en" >

<body>
<!-- partial:index.partial.html -->
<html>
<script src="file.js"></script>
<link rel="stylesheet" href="file.css">

<body>
    <div class="interface">
        <h1>CALCULADORA</h1>
        <br>
        <input class="botao" onClick="mostrarHistorico()" type="button" value="HISTÓRICO">
        <br>
        <br>
        <label><strong>PRIMEIRO NÚMERO: </strong></label><input type="text" name="PRIMEIRO NÚMERO" id="primNum">
        <br>
        <label><strong>SEGUNDO NÚMERO: </strong></label><input type="text" name="SEGUNDO NÚMERO" id="segNum">
        <br>
        <br>
        <input class="botao" onClick="soma()" type="button" value="SOMA">
        <input class="botao" onClick="subtracao()" type="button" value="SUBTRAÇÃO">
        <input class="botao" onClick="multiplicacao()" type="button" value="MULTIPLICAÇÃO">
        <input class="botao" onClick="divisao()" type="button" value="DIVISÃO">
        <input class="botao" onClick="potencia()" type="button" value="POTÊNCIA">
        <br>
        <br>
        <h3>ANALISE DE PRIMOS:<h3>
                <label>NUMERO PARA A ANALISE: </label><input type="text" name="ANALISE" id="analise">
                <input class="botao" onClick="primos()" type="button" value="PRIMOS">
                <br>
                <br>
                <h3>FATORAÇÃO NUMÉRICA:<h3>
                        <label>NUMERO PARA A FATORAÇÃO: </label><input type="text" name="FATORAÇÃO" id="fatoracao">
                        <input class="botao" onClick="fatorial()" type="button" value="FATORAÇÃO">
    </div>

</body>
